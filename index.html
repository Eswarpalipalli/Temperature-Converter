<head>

    <div class="container-fluid">
      <div class="input"><label><b>Enter the Temperature&nbsp;: &ensp;</b></label><input type="number" placeholder="Enter Temperature" class="input-btn" step="any"></div> <br><br>

      <div class="result"><label><b>Converted Temperature&nbsp;: &ensp;</b></label><input type="text" placeholder="Result" class="result-btn"></div>
   </div>
